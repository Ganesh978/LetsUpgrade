<body>
	<h2>Learn JavaScript</h2>
	<script type="text/javascript">
		console.log(1+"2"+"2");
		// 1 is number and both 2's are in string form. so it will print 122.
		console.log(1 + +"2" + "2");
		// 1++"2" = 3  and 2 is in string form.so output is 32.
		console.log(1 + -"1" + "2");
		// 1-1 = 0 and it prints 02.
		console.log(+"1" + "1" + "2");
		// all in string form so it prints 112.
		console.log( "A" - "B" + "2");
		// it prints NaN Not a Number
		console.log( "A" - "B" + 2);
		// it prints NaN Not a Number
	</script>
